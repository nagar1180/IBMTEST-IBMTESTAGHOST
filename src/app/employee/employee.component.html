<h1>Employees</h1>
<br>

 Add Employee
</button> -->

<a type="button" class="btn btn-success" routerLink="/employee/add">
  Add Employee
</a>
<br>
<br>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Department Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees$ | async">
      <th scope="row">{{emp.empId}}</th>
      <td>{{emp.empName}}</td>
      <td>{{emp.deptName}}</td>
      <td>
        <a [routerLink]="['/employee/edit', emp.empId]" class="btn btn-sm btn-primary">Edit</a>&nbsp;
        <a class="btn btn-sm btn-danger" (click)="onDelete(emp.empId)">Delete</a>&nbsp;
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
